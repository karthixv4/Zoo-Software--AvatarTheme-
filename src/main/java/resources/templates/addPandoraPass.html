<!DOCTYPE html>
<html lang="en">
<head>
	<title>Pandora-Pass </title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" th:href="@{/login/images/icons/favicon.ico}"/>
<!--===============================================================================================-->


	
	<link rel="stylesheet" type="text/css" th:href="@{/login/css/util.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/login/css/main.css}">
<!--===============================================================================================-->
</head>
<body style="background-color: #666666;">
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form class="login100-form validate-form" th:action="@{/savePass}" th:object="${pandoraPass}" method="POST" >
					<span class="login100-form-title p-b-43">
					Add Passes
					</span>
					
					
					<div class="wrap-input100 validate-input" >
						<input class="input100" type="text" th:field="*{pass_name}" name="pass_name" placeholder="Name of the Pass">
						<span class="focus-input100"></span>
						
					</div>
						<div class="wrap-input100 validate-input" >
						<input class="input100" type="text" th:field="*{pass_description}" name="pass_description" placeholder="Pass Description">
						<span class="focus-input100"></span>
						
					</div>
				
					<div class="wrap-input100 validate-input" >
						<input class="input100" type="number" th:field="*{pass_cost}" name="pass_cost" placeholder="Perk Cost">
						<span class="focus-input100"></span>
					
					</div>
					
					<div class="wrap-input100 validate-input" >
						<input class="input100" type="text" th:field="*{perk_one}" name="pass_one" placeholder="Perk_one">
						<span class="focus-input100"></span>
				</div>
					<div class="wrap-input100 validate-input" >
						<input class="input100" type="text" th:field="*{perk_two}" name="pass_two" placeholder="Perk_two">
						<span class="focus-input100"></span>
				</div>
					<div class="wrap-input100 validate-input" >
						<input class="input100" type="text" th:field="*{perk_three}" name="pass_three" placeholder="Perk_three">
						<span class="focus-input100"></span>
				</div>
					<div class="wrap-input100 validate-input" >
						<input class="input100" type="text" th:field="*{perk_four}" name="pass_four" placeholder="Perk_four">
						<span class="focus-input100"></span>
				</div>
					<div class="wrap-input100 validate-input" >
						<input class="input100" type="text" th:field="*{perk_five}" name="pass_five" placeholder="Perk_five">
						<span class="focus-input100"></span>
				</div>
					<div class="wrap-input100 validate-input" >
						<input class="input100" type="text" th:field="*{perk_six}" name="pass_six" placeholder="Perk_six">
						<span class="focus-input100"></span>
				</div>
					

					<div class="flex-sb-m w-full p-t-3 p-b-32">
						

						<div>
							<a href="#" class="txt1">
								Forgot Password?
							</a>
						</div>
						<div>
							<a th:href="@{/register}" class="txt1">
								New user? Sign up here!							</a>
						</div>
					</div>
			

					<div class="container-login100-form-btn">
						<button class="login100-form-btn" type="submit">
							Add
						</button>
					</div>
					
					
				</form>

				<div class="login100-more" style="background-image: url('/login/images/Pandora.webp');">
				</div>
			</div>
		</div>
	</div>
	
	

	
	
<!--===============================================================================================-->
	
<!--===============================================================================================-->
	<script th:src="@{/login/js/main.js}"></script>

</body>
</html>
