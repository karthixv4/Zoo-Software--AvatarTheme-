<!DOCTYPE html>
<html lang="en">
<head>
	<title>Pandora-Pass </title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" th:href="@{/login/images/icons/favicon.ico}"/>
<!--===============================================================================================-->


	
	<link rel="stylesheet" type="text/css" th:href="@{/login/css/util.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/login/css/main.css}">
<!--===============================================================================================-->
</head>
<body style="background-color: #666666;">
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form class="login100-form validate-form" th:action="@{/saveCareer/{id}(id=${id})}" th:object="${pandoraCareer}" method="POST" >
					<span class="login100-form-title p-b-43">
					Add career
					</span>
					
					
					<div class="wrap-input100 validate-input" >
						<input class="input100" type="text" th:field="*{Name}" name="Name" placeholder="Name of the Job">
						<span class="focus-input100"></span>
						
					</div>
						<div class="wrap-input100 validate-input" >
						<input class="input100" type="text" th:field="*{Description}" name="Description" placeholder=" Description">
						<span class="focus-input100"></span>
						
					</div>
				
					
					
					

					<div class="flex-sb-m w-full p-t-3 p-b-32">
			
						<div>
							<a href="#" class="txt1">
								Forgot Password?
							</a>
						</div>
						<div>
							<a th:href="@{/register}" class="txt1">
								New user? Sign up here!							</a>
						</div>
					</div>
			

					<div class="container-login100-form-btn">
						<button class="login100-form-btn" type="submit">
							Add
						</button>
					</div>
					
					
				</form>

				<div class="login100-more" style="background-image: url('/login/images/Pandora.webp');">
				</div>
			</div>
		</div>
	</div>
	
	

	
	
<!--===============================================================================================-->
	
<!--===============================================================================================-->
	<script th:src="@{/login/js/main.js}"></script>

</body>
</html>
