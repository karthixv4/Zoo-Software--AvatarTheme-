<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

	<title>Booking Form </title>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.css">
    <script src = "https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
 
	<!-- Google font -->
	<link href="http://fonts.googleapis.com/css?family=Playfair+Display:900" rel="stylesheet" type="text/css" />
	<link href="http://fonts.googleapis.com/css?family=Alice:400,700" rel="stylesheet" type="text/css" />

	<!-- Bootstrap -->
	<link type="text/css" rel="stylesheet" th:href="@{/form/bootstrap.min.css}" />

	<!-- Custom stlylesheet -->
	<link type="text/css" rel="stylesheet" th:href="@{/form/style.css}" />

	

</head>

<body>
	<div id="booking" class="section">
		<div class="section-center">
			<div class="container">
				<div class="row">
					<div class="booking-form">
						<div class="booking-bg">
							<div class="form-header">
							<br><br>
								<h2>Book Your Tickets</h2>
								<h4>- Free tickets for Kids (Max 2 Kids allowed) </h4>
								
								
							</div>
						</div>
						<form th:action="@{/saveTickets}"  th:object="${ticket}" method="POST">
							<div class="row">
								<div class="col-md-6">
									<div class="form-group">
										<span class="form-label">Name</span>
										<input class="form-control" type="text" th:field="*{Name}" name="name" id="NameEntered" placeholder="Name" required>
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group">
										<span class="form-label">Phone</span>
										<input th:field="*{Phone}" name="phone" class="form-control" type="number" id="PhoneEntered" placeholder="Phone" required>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-md-6">
									<div class="form-group">
										<span class="form-label">Adults</span>
										<input th:field="*{Adults}" name="adults" class="form-control" type="number" placeholder="No. Of Adults" max="6" min="1" required>
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group">
										<span class="form-label">Children</span>
											<input th:field="*{Kids}" name="kids" class="form-control" type="number" placeholder="No. Of Kids" max="2" min="0" required>
									
									</div>
								</div>
							</div>
							
    				<div class="form-group">
								<span class="form-label">Pass Name</span>
		    <input    type="text" name="Pass_Name" class="form-control" th:value="${pass.pass_name}" readonly>
     		</div>
     		<div class="form-group">
								<span class="form-label">Cost per Adult</span>
 <input    type="text" name="Cost" class="form-control" th:value="${pass.pass_cost }" readonly>
    
				</div>
				<div class="form-group" hidden>
								<span class="form-label">Destination</span>
 <input  th:value=${user} type="text" name="users" class="form-control" placeholder="users" hidden>
    
				</div>
				<div class="form-group" >
								<span class="form-label">Date</span>
   <input type="text" name="date" class="form-control datepicker" th:field="*{Pass_Date}" autocomplete="off" style="color: black;" required>
    <script type="text/javascript">

$('.datepicker').datepicker({ 
    startDate: new Date()
});
</script>
				</div>
							<div class="form-btn">
								<button class="submit-btn" onclick="return Validate()">Review Details</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
<script type="text/javascript">
    function Validate() {
        var name = document.getElementById("NameEntered").value;
                var nameLength = document.getElementById("NameEntered").value.length;
        var phone = document.getElementById("PhoneEntered").value;
        var phoneLength = document.getElementById("PhoneEntered").value.length;
        if (nameLength < 3) {
            alert("Name is too short");
            return false;
        }if(phoneLength < 10){
	alert("Enter valid Phone number");
	return false;
}if(phoneLength > 10){
	alert("Enter valid Phone number");
	return false;
}

        else{
        return true;
        }
        
       
}
    
</script>
</html>
